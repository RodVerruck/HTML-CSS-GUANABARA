<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            align-items: center;
            background-color: aquamarine;
            color: rgb(4, 109, 109);
        }
        
    </style>
</head>

<body>
    <h1>Imagem Flexível</h1>
    <p>
        Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor
        experiência!
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/imagem-p.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="img/imagem-m.jpg" type="image/jpeg">
        <img src="img/imagem.jpg" alt="Imagem Flexível">
    </picture>
</body>

</html>
